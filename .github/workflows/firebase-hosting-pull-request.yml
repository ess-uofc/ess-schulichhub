name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
    build_and_preview:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/cache@v1
              with:
                  path: node_modules
                  key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.OS }}-build-${{ env.cache-name }}-
                      ${{ runner.OS }}-build-
                      ${{ runner.OS }}-
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
              env:
                  GITHUB_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}
            - name: Yarn install
              run: yarn install
            - name: ESLint checker
              run: yarn run eslint ./src --ext .js,.jsx,.ts,.tsx
            - name: Build
              run: yarn run build
            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  target: dev # This would be for a release github action
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_HUB_116D7 }}'
                  projectId: project-hub-116d7
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
